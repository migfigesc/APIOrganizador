<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Documentación — Organizador</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="icon" type="image/png" href="../favicon.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../favicon.png" sizes="16x16" />
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script> <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

	pre {
    border: 0px !important;
    background: transparent !important;
}

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

	.swagger-ui .topbar{
	display:none;}

      body
      {
        margin:0;
        background: #fafafa;
      }
      div.scheme-container{
      display:none;}
    </style>
  </head>

  <body>
    <div class="container-fluid sticky-top bg-white" style="z-index: 5;">
    <div class="row border-bottom sticky-top border-secondary">
      <div class="col-6">
        <a href="/index.html"><img src="../logo.svg" alt="" class="my-2" style="height: 50px;"></a>
      </div>
      <div class="col-6 float-right p-0">
        <button class="uk-button float-right uk-button-secondary py-3 px-5" type="button"
          uk-toggle="target: #offcanvas-overlay" style="float: right;"><span class="uk-margin-small-right"
            uk-icon="icon: menu; ratio: 1"></span>menu</button>
      </div>
    </div>
  </div>
  <div id="offcanvas-overlay" uk-offcanvas="overlay: false; flip: true">
    <div class="uk-offcanvas-bar uk-background-default border-start border-secondary">

      <button class="uk-offcanvas-close uk-text-secondary" type="button" uk-close
        style="color: #111 !important;"></button>

      <a href="/index.html" class=" uk-text-secondary py-3 mt-4 uk-text-left" style="width: 100%; float: left;">
        <h3 style="color: #111;">Inicio</h3>
      </a>

      <a href="/listas" class=" uk-text-secondary py-3 uk-text-left" style="width: 100%; float: left;">
        <h3 style="color: #111;">Interfaz</h3>
      </a>

      <a href="/api/tarea" class=" uk-text-secondary py-3 uk-text-left" style="width: 100%; float: left;">
        <h3 style="color: #111;">Api</h3>
      </a>
    </div>
  </div>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "https://organizador-restapi.ew.r.appspot.com/docs/swagger.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
      // End Swagger UI call region

      window.ui = ui;
    };
  </script>
  </body>
</html>
